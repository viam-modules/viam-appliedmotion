  publish:
    strategy:
      matrix:
        runner: [ ubuntu-latest, macos-latest ]
        arch: [ amd64, arm64 ]
    runs-on: ubuntu-latest
    needs: [build]
    env:
      os: ${{contains(matrix.runner, 'ubuntu') && 'linux' || contains(matrix.runner, 'macos') && 'macos' || 'unknown'}}
      GOOS: ${{contains(matrix.runner, 'ubuntu') && 'linux' || contains(matrix.runner, 'macos') && 'darwin' || 'unknown'}}
      GOARCH: ${{ matrix.arch }}
    if: github.event_name == 'release'
    steps:
    - name: Check out code
      if: github.event_name != 'pull_request_target'
      uses: actions/checkout@v3

    - name: Check out PR branch code
      if: github.event_name == 'pull_request_target'
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0

    - uses: actions/download-artifact@v3
      with:
        name: viam-appliedmotion-${{ env.os }}-${{ matrix.arch }}
    - name: Upload
      uses: viamrobotics/upload-module@main
      with:
        module-path: viam-appliedmotion-${{ env.os }}-${{ matrix.arch }}.tar.gz
        namespace: viam-labs
        platform: ${{ matrix.runner }}/${{ matrix.arch }}
        version: ${{ github.ref_name }}
        cli-config-secret: ${{ secrets.cli_config }}
